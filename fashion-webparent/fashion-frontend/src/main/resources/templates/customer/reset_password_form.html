<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US" dir="ltr">

<head th:replace="fragments :: headv2"></head>

<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
<main>

	<div th:replace="fragments :: headerv2"></div>

	<div class="main">


		<section class="module">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h4 class="font-alt" style="text-align:center;">Reset Your Password</h4>
						<hr class="divider-w mb-10">
						<form th:action="@{/reset_password}" method="post" style="max-width: 420px; margin: 0 auto">
							<input type="hidden" th:value="${token}" name="token" />

							<div class="border border-secondary rounded p-3">
								<div>
									<p>
										<input type="password" name="password" id="password" placeholder="Enter your new password"
											   class="form-control"
											   minlength="8" maxlength="15" required="required" autofocus="autofocus"/>
									</p>
								</div>

								<div>
									<p>
										<input type="password" placeholder="Confirm your new password"
											   class="form-control" oninput="checkPasswordMatch(this)"
											   minlength="8" maxlength="15" required="required"/>

									</p>
								</div>

								<div>
									<input type="submit" value="Change Password" class="btn btn-primary" />
								</div>
							</div>
						</form>
					</div>

				</div>
			</div>
		</section>
		<div th:replace="fragments :: footerv2"></div>
	</div>
	<div class="scroll-up"><a href="#totop"><i class="fa fa-angle-double-up"></i></a></div>
</main>
<!--
JavaScripts
=============================================
-->
<div th:replace="fragments :: scriptv2"></div>
<script type="text/javascript">
	function checkPasswordMatch(confirmPassword) {
		if (confirmPassword.value != $("#password").val()) {
			confirmPassword.setCustomValidity("Passwords do not match!");
		} else {
			confirmPassword.setCustomValidity("");
		}
	}
</script>
</body>
</html>
