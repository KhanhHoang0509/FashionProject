<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US" dir="ltr">

<head th:replace="fragments :: headv2"></head>

<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
<main>

	<div th:replace="fragments :: headerv2"></div>

	<div class="main">


		<section class="module">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h4 class="font-alt" style="text-align:center;">Forgot Password</h4>
						<hr class="divider-w mb-10">
						<form th:action="@{/forgot_password}" method="post" style="max-width: 460px; margin: 0 auto">
							<div th:if="${error != null}">
								<p class="text-danger">[[${error}]]</p>
							</div>

							<div th:if="${message != null}">
								<p class="text-warning">[[${message}]]</p>
							</div>

							<div class="border border-secondary rounded p-3">
								<div>
									<p>We will be sending a reset password link to your email.</p>
								</div>

								<div>
									<p>
										<input type="email" name="email" class="form-control" placeholder="Enter your e-mail"
											   required="required" autofocus="autofocus" />
									</p>
								</div>

								<div>
									<p>
										<input type="submit" value="Send" class="btn btn-primary" />
									</p>
								</div>
							</div>
						</form>
					</div>

				</div>
			</div>
		</section>
		<div th:replace="fragments :: footerv2"></div>
	</div>
	<div class="scroll-up"><a href="#totop"><i class="fa fa-angle-double-up"></i></a></div>
</main>
<!--
JavaScripts
=============================================
-->
<div th:replace="fragments :: scriptv2"></div>
</body>
</html>
