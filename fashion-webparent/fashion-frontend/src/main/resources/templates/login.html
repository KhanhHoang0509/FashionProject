<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US" dir="ltr">

<head th:replace="fragments :: headv2"></head>

<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
<main>

	<div th:replace="fragments :: headerv2"></div>

	<div class="main">

		<section class="module">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h4 class="font-alt" style="text-align:center;">Login</h4>
						<hr class="divider-w mb-10">
						<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
							<div th:if="${param.error}">
								<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
							</div>
							<div th:if="${param.logout}">
								<p class="text-warning">You have been logged out.</p>
							</div>

							<div class="border border-secondary rounded p-3">
								<p>
									<input type="email" name="email" class="form-control" placeholder="E-mail" required />
								</p>
								<p>
									<input type="password" name="password" class="form-control" placeholder="Password" required />
								</p>
								<p>
									<input type="checkbox" name="remember-me" />&nbsp;Remember Me
								</p>
								<p>
									<input type="submit" value="Login" class="btn btn-primary" />
								</p>

								<div>
									or <a th:href="@{/forgot_password}">Forgot Password</a>
								</div>
								<div>
									Don't have an account? <a th:href="@{/register}"><b>Sign up</b></a>
								</div>
							</div>
						</form>
					</div>

				</div>
			</div>
		</section>
		<div th:replace="fragments :: footerv2"></div>
	</div>
	<div class="scroll-up"><a href="#totop"><i class="fa fa-angle-double-up"></i></a></div>
</main>
<!--
JavaScripts
=============================================
-->
<div th:replace="fragments :: scriptv2"></div>
</body>
</html>
