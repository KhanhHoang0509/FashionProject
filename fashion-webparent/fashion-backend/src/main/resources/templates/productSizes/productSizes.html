<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head('Sizes - Fashion Admin')"></head>

<body>

<div id="preloader">
    <div class="inner">
        <span>Loading </span>
        <div class="loading">
        </div>
    </div>
</div>


<div id="main-wrapper">
    <div th:replace="fragments :: header"></div>

    <div th:replace="fragments :: right_navbar"></div>

    <div class="content-body">

        <div class="container-fluid">
            <div class="row page-titles p-3 mb-2 bg-success text-white" th:if="${message != null}">
                <ol class="breadcrumb" style="justify-content: center;" >
                    [[${message}]]
                </ol>
            </div>
            <!-- row -->

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">SIZES</h4>
                        </div>


                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-responsive-md">
                                    <thead>
                                    <tr>

                                        <th>ID</th>

                                        <th>Sizes</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="cat : ${listProductSizes}">
                                        <td><strong>[[${cat.id}]]</strong></td>

                                        <td>[[${cat.name}]]</td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <th:block th:unless="${keyword != null}">
                <div th:replace="fragments :: pagination('/sizes', 'top-level categories')"></div>
            </th:block>

            <div class="bootstrap-modal">
                <div th:replace="modal_fragments :: confirm_modal"></div>
            </div>
        </div>
    </div>


</div>

<script th:src="@{/vendor/global/global.min.js}"></script>
<script th:src="@{/vendor/jquery-nice-select/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/vendor/jquery-autocomplete/jquery-ui.js}"></script>
<script th:src="@{/js/custom.min.js}"></script>
<script th:src="@{/js/dlabnav-init.js}"></script>
<script th:src="@{/js/demo.js}"></script>

<script th:src="@{/js/common_list.js}"></script>

</body>

</html>
